#### general settings
name: KESPKSRx4_setting1
use_tb_logger: true
model: blind
distortion: sr
scale: 4
gpu_ids: [0, 1, 2, 3]
pca_matrix_path: ../../../pca_matrix/DCLS/pca_matrix.pth

degradation:
  random_kernel: True
  ksize: 21
  code_length: 10
  sig_min: 0.2
  sig_max: 4.0
  rate_iso: 1.0
  random_disturb: false
  #add nosie
#  noise: True
#  noise_high: 0.0588   # noise level 15: 15 / 255.
#  noise_high: 0.1176 # noise level 30: 30 / 255.

#### datasets
datasets:
  train:
    name: DIV2K
    mode: GT
    dataroot_GT: /data/dataset/research/DIV2K_Flickr2K/HR.lmdb

    use_shuffle: true
    n_workers: 8  # per GPU
    batch_size: 64
    GT_size: 256
    LR_size: 64
    use_flip: true
    use_rot: true
    color: RGB
  val:
    name: Set5
    mode: LQGT
    dataroot_GT: /data/dataset/research/setting1/Set5/x4HRblur.lmdb
    dataroot_LQ: /data/dataset/research/setting1/Set5/x4LRblur.lmdb

#### network structures
network_G:
  which_model_G: KESPKNet
  setting:
    nf: 64
    nb: 11
    n_B: 1
    ng: 6
    input_para: 256
    kernel_size: 21
    reduction: 1

#### path
path:
  pretrain_model_G: ~
  strict_load: true
  resume_state: ~

#### training settings: learning rate scheme, loss
train:
  lr_G: !!float 1e-4
  lr_E: !!float 1e-4
  lr_scheme: MultiStepLR
  beta1: 0.9
  beta2: 0.99
  niter: 500000
  warmup_iter: -1  # no warm up
  lr_steps: [200000, 400000]
  lr_gamma: 0.5
  eta_min: !!float 1e-7

  pixel_criterion: cb
  pixel_weight: 1.0

  manual_seed: 0
  val_freq: !!float 2e3

#### logger
logger:
  print_freq: 20
  save_checkpoint_freq: !!float 2e3
